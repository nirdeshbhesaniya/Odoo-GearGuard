version: '3.8'

services:
  mongodb:
    image: mongo:6
    container_name: gearguard-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: admin123
      MONGO_INITDB_DATABASE: gearguard
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - gearguard-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: gearguard-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 5000
      MONGODB_URI: mongodb://admin:admin123@mongodb:27017/gearguard?authSource=admin
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRE: 7d
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - gearguard-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: gearguard-frontend
    restart: unless-stopped
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - gearguard-network

volumes:
  mongodb_data:


networks:
  gearguard-network:
    driver: bridge
